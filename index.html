<html>
<head>
    <base href="/"/>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.js"></script>

    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.2.0/angularfire.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">

</head>
<body ng-app="mediti" ng-cloak>
<div ng-if="!user" ng-controller="LoginCtrl"  layout="row" layout-align="center center" layout-padding="50px" layout-margin="50px">
    <md-progress-linear ng-if="!isReady" md-mode="indeterminate"></md-progress-linear>

    <md-whiteframe ng-if="isReady" class="md-whiteframe-4dp">
        <h1>Please, login</h1>
        <md-button aria-label="Google Login" ng-click="login('google')">
            <md-icon md-svg-icon="img/google.svg"></md-icon>
            Google
        </md-button>
        <md-button aria-label="Facebook Login" ng-click="login('facebook')">
            <md-icon md-svg-icon="img/facebook.svg"></md-icon>
            Facebook
        </md-button>
    </md-whiteframe>
</div>
<div ng-if="user" ng-view></div>
<script src="app.js"></script>
</body>
</html>
